<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Clinic Application</title>
</head>
<body>
<h1>Edit an existing user</h1>
<form th:action="@{/users/update}" th:object="${userDto}" method="post">
    <p>Id: <input type="text" th:readonly="true" th:field="${userDto.id}"/></p>
    <p>Username: <input type="text" th:field="${userDto.username}"/></p>
    <p>Password: <input type="password" th:field="${userDto.password}"/></p>

    <p>
        <button>Save</button>
    </p>
</form>

<div th:if="${param.success}">
    User successfully updated!
</div>

<a th:href="@{/users}">List of users</a>

</body>
</html>
